<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Basketball Scoreboard</h1>
    </header>
    <main>
      <article class="content">
        <div class="home">
          <h2 class="home__title">Home</h2>
          <div class="home__scorebg">
            <h2 id="home__score" class="home__score">0</h2>
          </div>
          <div class="home__points">
            <button onclick="home_1()">+ 1</button>
            <button onclick="home_2()">+ 2</button>
            <button onclick="home_3()">+ 3</button>
          </div>
        </div>
        <div class="guest">
          <h2 class="guest__title">Guest</h2>
          <div class="guest__scorebg">
            <h2 id="guest__score" class="guest__score">0</h2>
          </div>
          <div class="guest__points">
            <button onclick="guest_1()">+ 1</button>
            <button onclick="guest_2()">+ 2</button>
            <button onclick="guest_3()">+ 3</button>
          </div>
        </div>
      </article>
    </main>
    <footer>
      <button id="newgame" class="newgame" onclick="newgame()">newgame</button>
      <button id="reset" class="reset" onclick="reset()">reset</button>
    </footer>
    <script src="js/index.js"></script>
  </body>

</html>
